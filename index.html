<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Clock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>

  <style>
    :root {
      --color: #109090;
    }

    #time {
      font-size: 200px;
      color: var(--color);
      text-align: center;
    }

    details {
      height: 80px;
      border: 2px solid #aaa;
      border-radius: 4px;
      padding: .5em .5em 0;
    }
  </style>

  <body>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>

    <h1 id="time">--:--:--</h1>

    <!-- TODO: カラーパレット -->
    <!-- TODO: cokkie -->
    <div>
      <details>
        <button class="btn btn-outline-primary" onclick=color('green')><b><font bold color="green">Green</font></b></button>
        <button class="btn btn-outline-primary" onclick=color('yellow')><b><font bold color="yellow">Yellow</font></b></button>
        <button class="btn btn-outline-primary" onclick=color('black')><b><font bold color="black">Black</font></b></button>
        <button class="btn btn-outline-primary" onclick=color('red')><b><font bold color="red">Red</font></b></button>
        <button class="btn btn-outline-primary" onclick=color('blue')><b><font bold color="blue">Blue</font></b></button>
      </details>
    </div>

    <script>
      // 読み込まれてから一秒おきに実行
      window.onload = function reload(){
        setInterval(get_time, 1000);
        color();
      }

      // 時間を取得
      function get_time(){
        var now = new Date();
        var Hour = now.getHours();
        var Min = now.getMinutes();
        var Sec = now.getSeconds();

        var Hour = String(Hour);
        var Min = String(Min);
        var Sec = String(Sec);

        // 一の位しかないものを整える
        if (Sec.length ==1){Sec = "0" + Sec;}if (Min.length ==1){Min = "0" + Min;}if (Hour.length ==1){Hour = "0" + Hour;}

        // 表示する。
        var time = Hour + ":" + Min + ":" + Sec;
        document.getElementById("time").innerHTML = time;
      }

      // 色変更
      function color(c_color){
        document.documentElement.style.setProperty('--color', c_color);
      }
    </script>
  </body>
</html>
